<!DOCTYPE html>
<html lang="pt-br">
<!--Head: cabeçalho do código-->

<head>
    <!--Fonte de 'Registrar meu dia:'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
    <!--Fonte das datas:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <!--Usamos isso aqui para o css se conectar ao html:-->
    <link rel="stylesheet" href="./style.css" media="screen">
</head>
<!--Body: é corpo do código html e nele podemos adicionar os conteúdos e imagens.-->

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
        <!--Imagens peguei no projeto que está no Figma-->
        <button>
            <img src="./assets/plus.svg" alt="Sinal de mais">
            Registrar o meu dia
        </button>
    </header>

    <form> <!--Colunas:-->
        <div class="habits">
            <!--Emojis: 'windows + .' -->
            <div class="habit" data-name="run">🏃‍♀️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div>Seg</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
            <div class="day">
                <div>Ter</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
            <div class="day">
                <div>Qua</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
            <div class="day">
                <div>Qui</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
            <div class="day">
                <div>Sex</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
        </div>
    </form>
    <!--Library do projeto:-->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
